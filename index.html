<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Upgrade all HTTP requests to HTTPS -->
	<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">  -->
    <!-- Bootstrap CSS -->
    <link 
		  rel="stylesheet" 
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
		  crossorigin="anonymous"
  	>

    <title>Hello, User!</title>
  </head>
  <body>
	  
	<!-- Main  -->
	<div class="container">
		<h1 class="text-center mt-5">Sign In</h1>
		<form action="#">
		  <div class="form-group">
			<label for="exampleInputEmail1">User Name</label>
			<input type="text" class="form-control" id="exampleInputUserName1" aria-describedby="usernameHelp" required>
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" required>
		  </div>
			<div class="form-group">
			<label for="inputCountryCode">Country Code</label>
			<input type="text" class="form-control" id="inputCountryCode" minlength="2" maxlength="2">
		  </div>	
		  <input type="submit" class="btn btn-primary" id="submit" value="Submit">
		</form>

		<!-- Dashboard -->
		<div id="dashboard">
			<img src="https://pixabay.com/get/55e4d4424955af14f6d1867dda35367b1c3cdfe754557349_1920.jpg" class="img-fluid" alt="Responsive image">
			<button class="btn btn-danger logout btn-lg btn-block mt-2" aria-hidden="true">Logout</button>
		</div>
	</div>
	  
	<!-- Login Successful -->
	<div class="modal fade" id="modalLoginSuccessful" tabindex="-1" role="dialog" aria-labelledby="modalLoginSuccessful" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Login Successful!</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<span id="greeting"></span>, <span class="username"></span>!  
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-danger logout" data-dismiss="modal">Logout</button>
		  </div>
		</div>
	  </div>
	</div>  

	<!-- Login Successful -->
	<div class="modal fade" id="modalLogoutSuccessful" tabindex="-1" role="dialog" aria-labelledby="modalLogoutSuccessful" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Logout Successful!</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  See ya next time, <span class="username"></span>!  
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-primary" data-dismiss="modal">Sign In</button>
			</div>
		  </div>
		</div>
	  </div>  
  

	
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
	  src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  	</script>
    <script 
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
		crossorigin="anonymous">
   	</script>
	<script src="scripts/script.js"></script>	
  </body>
</html>
